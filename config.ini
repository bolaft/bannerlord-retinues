# CustomClanTroops config.ini
# Lines starting with # are comments
# Set to true or false (or 1/0). Missing values use defaults from the mod.

# If true, troops of tier 1 cannot use mounts (default: true)
DisallowMountsForTier1=true

# If true, troops cannot use equipment several tiers higher than themselves (default: true)
LimitEquipmentByTier=true

# If true, upgrading troop equipment costs money (default: true)
PayForTroopEquipment=true

# If true, all equipment is auto unlocked at game start (default: false)
AllEquipmentUnlocked=false

# If true, the player can recruit clan troops in any settlement (default: false)
RecruitClanTroopsAnywhere=false