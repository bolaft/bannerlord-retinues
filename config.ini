# CustomClanTroops config.ini
# Lines starting with # are comments
# Set to true or false (or 1/0). Missing values use defaults from the mod.

# If true, troops of tier 1 cannot use mounts (default: true)
DisallowMountsForTier1=true

# If true, troops cannot use equipment of a higher tier than themselves (default: true)
DisallowHigherTierEquipment=true

# If true, equipping a troop costs money (default: true)
PayForTroopEquipment=true

# If true, all equipment is auto unlocked from at game start (default: false)
AllEquipmentUnlocked=false