# Retinues Configuration

# Maximum proportion of elite retinue troops in player party.
MaxEliteRetinueRatio=0.1

# Maximum proportion of basic retinue troops in player party.
MaxBasicRetinueRatio=0.2

# Cost multiplier for converting a troop to a retinue troop per tier.
RetinueConversionCostPerTier=50

# Cost to rank up a retinue troop per tier (gold and XP).
RetinueRankUpCostPerTier=1000

# Player can recruit clan troops in any settlement. Default: false.
RecruitAnywhere=false

# Volunteers in settlements of a different culture will not be replaced by custom troops. Default: false.
SwapOnlyForCorrectCulture=false

# If a fief is both a clan fief and a kingdom fief, clan troops will be prioritized over kingdom troops. Default: true.
ClanTroopsOverKingdomTroops=true

# Player can only edit troops when in a fief owned by their clan or kingdom. Default: true.
RestrictEditingToFiefs=true

# Player can only convert retinues when in a fief owned by their clan or kingdom. Default: true.
RestrictConversionToFiefs=true

# Troop training takes time. Default: true.
TrainingTakesTime=true

# Modifier for training time. Default: 1.0.
TrainingTimeModifier=1.0

# Changing a troop's equipment takes time. Default: true.
EquipmentChangeTakesTime=true

# Modifier for equipment change time. Default: 1.0.
EquipmentChangeTimeModifier=1.0

# Enable doctrines and their associated feats. Default: true.
EnableDoctrines=true

# Upgrading troop equipment costs money. Default: true.
PayForEquipment=true

# Maximum allowed tier difference between troops and equipment. Default: 3.
AllowedTierDifference=3

# Tier 1 troops cannot have mounts. Default: true.
NoMountForTier1=true

# Base XP cost for increasing a skill. Default: 100.
BaseSkillXpCost=100

# Scalable XP cost for each point of skill increase. Default: 1.
SkillXpCostPerPoint=1

# All troops share the same XP pool. Default: false.
SharedXpPool=false

# Unlock equipment by defeating enemies wearing it. Default: true.
UnlockFromKills=true

# How many enemies wearing an item must be defeated to unlock it. Default: 100.
KillsForUnlock=100

# Kills also unlock items from the custom troop's culture. Default: false.
OwnCultureUnlockBonuses=false

# Player culture and player-led kingdom culture equipment is always available. Default: false.
UnlockFromCulture=false

# All equipment unlocked on game start. Default: false.
AllEquipmentUnlocked=false

# Outputs many more logs (may impact performance). Default: false.
DebugMode=false

# The maximum skill level for tier 0 troops. Default: 20.
SkillCapTier0=20

# The maximum skill level for tier 1 troops. Default: 20.
SkillCapTier1=20

# The maximum skill level for tier 2 troops. Default: 50.
SkillCapTier2=50

# The maximum skill level for tier 3 troops. Default: 80.
SkillCapTier3=80

# The maximum skill level for tier 4 troops. Default: 120.
SkillCapTier4=120

# The maximum skill level for tier 5 troops. Default: 160.
SkillCapTier5=160

# The maximum skill level for tier 6 troops. Default: 260.
SkillCapTier6=260

# The maximum skill level for tier 7+ troops. Default: 360.
SkillCapTier7Plus=360

# The total available skill points for tier 0 troops. Default: 90.
SkillTotalTier0=90

# The total available skill points for tier 1 troops. Default: 90.
SkillTotalTier1=90

# The total available skill points for tier 2 troops. Default: 210.
SkillTotalTier2=210

# The total available skill points for tier 3 troops. Default: 360.
SkillTotalTier3=360

# The total available skill points for tier 4 troops. Default: 535.
SkillTotalTier4=535

# The total available skill points for tier 5 troops. Default: 710.
SkillTotalTier5=710

# The total available skill points for tier 6 troops. Default: 915.
SkillTotalTier6=915

# The total available skill points for tier 7+ troops. Default: 1600.
SkillTotalTier7Plus=1600
